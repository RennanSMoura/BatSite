<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat- Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <aside>
            <div class="top">
                <img src="assets/Batuser.png" alt="">
                <span>Olá, Batman!</span>
            </div>
            <div class="content">
                <span ><i id="play" class="fa-solid fa-play"></i>BAT-CORRIDA</span>
                <span><i class="fa-solid fa-chart-line"></i>DASHBOARD</span>
                <span><i class="fa-solid fa-medal"></i>RANKING</span>
            </div>
            <div class="bottom">
                <span><i class="fa-solid fa-door-open"></i>SAIR</span>
            </div>
        </aside>
        <main>
            <div class="kpis">
                <div class="kpi kpi1">
                    <img src="" alt="">
                    <span>TOTAL DE PALAVRAS DESCOBERTAS</span>
                    <span id="palavrasDescobertas">400</span>
                </div>
                <div class="kpi kpi2">
                    <img src="" alt="">
                    <span>MAIOR PONTUAÇÃO ATINGIDA</span>
                    <span id="highScore">7000</span>
                </div>
                <div class="kpi kpi3">
                    <img src="" alt="">
                    <span>MELHOR POSIÇÃO NO RANKING</span>
                    <span id="bestPosition">3°</span>
                </div>
            </div>
            <div class="grafico">

            </div>
        </main>
    </section>
</body>
</html>
